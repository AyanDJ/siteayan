<!DOCTYPE html>
<html>
<head>
 <title>About us</title>
 <link href="about.css" rel="stylesheet" type="text/css" />
 <link rel="shortcut icon" href="/1.png" type="image/x-icon"/>
 <script>
   function toggleDarkMode() {
     var body = document.getElementsByTagName("body")[0];
     body.classList.toggle("dark-mode");
     
     var elements = document.getElementsByClassName("theme-toggle");
     for (var i = 0; i < elements.length; i++) {
       elements[i].classList.toggle("dark-mode");
     }
   }
 </script>
</head>
<body>
    <section class="about">
        <div class="main">
            <img src="/avatar.jpg" class="theme-toggle">
            <div class="about_text theme-toggle">
                <h1>About Me</h1>
                <h5>Designer</h5>
                <p>Motion Designer Photograph and junior frontend developer </p>
                <button type="button" onclick="toggleDarkMode()" class="theme-toggle">Toggle Dark Mode</button>
            </div>
        </div>
    </section>

    <script>
      // Optional: Set dark mode as default based on user's preferences
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        toggleDarkMode();
      }
    </script>
</body>
</html>
